<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceHub - Data Visualizations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            max-width: 700px;
            height: 500px;
            margin: 0 auto;
        }

        .chart {
            max-width: 700px;
            height: 600px;
            margin: 0 auto;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="Index.html">FinanceHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Charts.html">Data Visualization</a></li>
                    <li class="nav-item"><a class="nav-link" href="About.html">About Us</a></li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="Login.html">
                            <img src="images/login-icon.png" alt="Login" style="width: 20px; height: 20px; margin-right: 5px;">
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <main class="container py-5 mt-5">
        <h1 class="mb-4 text-center">FinanceHub - Financial Visualizations</h1>
        <p class="text-center">Explore your financial data through simple and interactive charts.</p>

        <div class="mb-5 chart-container">
            <h3 class="text-center">Monthly Expenses</h3>
            <canvas id="expensesChart"></canvas>
        </div>

        <div class="mb-5 chart">
            <h3 class="text-center">Investment Allocation</h3>
            <canvas id="investmentChart"></canvas>
        </div>

        <div class="mb-5 chart-container">
            <h3 class="text-center">Income Over Time</h3>
            <canvas id="incomeChart"></canvas>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 FinanceHub Team</p>
    </footer>

    <!-- Chart Scripts -->
    <script>
        const expensesChart = new Chart(document.getElementById('expensesChart'), {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April'],
                datasets: [{
                    label: 'Expenses ($)',
                    data: [1200, 950, 1100, 1000],
                    backgroundColor: 'rgba(75, 192, 192, 0.7)'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

        const investmentChart = new Chart(document.getElementById('investmentChart'), {
            type: 'pie',
            data: {
                labels: ['Stocks', 'Bonds', 'Real Estate', 'Crypto'],
                datasets: [{
                    label: 'Investment Allocation',
                    data: [40, 25, 20, 15],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });

        const incomeChart = new Chart(document.getElementById('incomeChart'), {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April'],
                datasets: [{
                    label: 'Monthly Income ($)',
                    data: [3000, 3200, 3100, 3300],
                    fill: false,
                    borderColor: 'rgba(255, 159, 64, 0.8)',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
